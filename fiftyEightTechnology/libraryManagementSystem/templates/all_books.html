{% extends 'base.html' %}
{% block content %}
<h3 class="text-center" style="font-family: 'Times New Roman', Times, serif;">ALL BOOKS IN THE LIBRARY</h3>
<hr>
<div class="container">
    
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Book name</th>
                <th scope="col">Genre</th>
                <th scope="col">Availability</th>
                <th scope="col">Number of copies</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr class="hover-row">
                <td>{{ book.name }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.availability }}</td>
                <td>{{ book.number_of_copies }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
   
    .container {
        padding-top: 20px;
        max-width: 1000px;
        margin: 0 auto;
        background-color: #efefd0;
        padding: 20px; 
            }
   
    .hover-row:hover {
        background-color: white;
    }
    
</style>
{% endblock %}
